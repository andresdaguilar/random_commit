name: Random Commit Automation

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allow manual execution

jobs:
  random-commit:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Run the Python script
      - name: Run Random Commit Script
        run: python random_commit.py

      # Step 4: Push Changes Back to Repository
      - name: Push Changes
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "action@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/andresdaguilar/random_commit.git
          git add .
          git commit -m "Automated random commit"
          git push origin HEAD
