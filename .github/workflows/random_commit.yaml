name: Random Daily Commits

on:
  schedule:
    - cron: '0 */4 * * *'  # Run every 4 hours (6 times/day)
  workflow_dispatch:  # Allows manual triggering

jobs:
  random-commit:
    runs-on: ubuntu-latest
    concurrency:
      group: random-commit-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Commit to master branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Generate random commits
        run: |
          # Generate random number of commits (5-10) for the day
          DAILY_COMMITS=$((RANDOM % 6 + 5))
          echo "Generating $DAILY_COMMITS commits"

          FILE="random_text_file.txt"
          
          for ((i=1; i<=DAILY_COMMITS; i++)); do
            echo "Automated commit $i at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $FILE
            
            # Stage and commit
            git add $FILE
            git commit -m "Automated commit $i: Added new line to $FILE" --allow-empty || true
            
            # Pull to sync with remote
            git pull origin master --rebase || {
              echo "Pull failed, resetting and retrying..."
              git reset --hard origin/master
              git pull origin master
            }
            
            # Push with retry
            for j in 1 2 3; do
              git push origin master && break
              echo "Push failed, retrying ($j/3)..."
              sleep $((2 ** j))
              git pull origin master --rebase || git reset --hard origin/master
            done
          done

      - name: Handle errors
        if: failure()
        run: |
          echo "Error occurred, but continuing due to force commit requirement"
          exit 0
